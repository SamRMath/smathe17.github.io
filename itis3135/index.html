<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 50px 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e64a19;
        }
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Webpage</h1>
    </header>
    <main>
        <p>This is a simple yet stylish webpage created with HTML and CSS.</p>
        <p>Feel free to explore and enjoy the design!</p>
        <a href="#!" class="button">Click Me!</a>
    </main>
    <footer>
        <p>&copy; 2023 Cool Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
